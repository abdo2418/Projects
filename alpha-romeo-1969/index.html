<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="master.css">
  <title>Alpha Romeo 1969</title>
</head>
<body>
  <div class="car">
    <!--Car Windshield-->
    <div class="container-car-windshield">
      <!-- Inside Car -->
      <div class="inside-car">
        <!-- Chairs -->
        <span></span>
        <span></span>
        <!-- Inside Mirror-->
        <div>
          <span></span>
        </div>
      </div>
      <!-- Car windshield -->
      <div class="car-windshield">
        <div></div>
      </div>
    </div>
    <!-- Outside Mirror-->
    <div class="outside-mirror"></div>
    <!-- Radio Line -->
    <div class="container-radio-line">
      <div class="radio-line"></div>
    </div>
    <!-- Radio Base -->
    <div class="radio-base"></div>
    <!-- Tire -->
    <div class="tire">
      <span></span>
      <div></div>
      <span></span>
    </div>
    <!-- Body car -->
    <div class="body-car">
      <!-- Background Body Car -->
      <!-- Triangles Background -->
      <div class="left-triangle"></div>
      <div class="right-triangle"></div>
      <!-- Mid red under car headlights -->
      <div class="mid-red"><span class="fix-mistake"></span></div>
      <!-- bottom red -->
      <div class="bottom-red"></div>
      <!-- Car Headlights -->
      <div class="left-car-headlight"><span></span></div>
      <div class="right-car-headlight"><span></span></div>
      <!-- Engine hood -->
      <div class="container-engine-hood">
        <div class="engine-hood">
          <span></span>
          <span></span>
        </div>
      </div>
      <!-- Shapes -->
      <div class="container-shapes">
        <div><span><span></span></span></div>
        <div>
          <span><span></span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div><span><span></span></span></div>
      </div>
    </div>
  </div>
</body>
</html>
