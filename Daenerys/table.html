<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Style</title>
  <link rel="stylesheet" href="master.css">
</head>
<body>
  <div class="parent">
  <table>
    <caption> Possessive Adjectives</caption>
    <tbody>
        <tr>
          <td class="column">My</td>
          <td class="column-1">الخاص بي</td>
          <td class="column-2">Its</td>
          <td class="column-3">الخاص به <br> (غير العاقل)</td>
        </tr>
        <tr>
          <td class="column">Your</td>
          <td class="column-1">الخاص بك</td>
          <td class="column-2">Our</td>
          <td class="column-3">الخاص بنا</td>
        </tr>
        <tr>
          <td class="column">His</td>
          <td class="column-1">الخاص به</td>
          <td class="column-2">Your</td>
          <td class="column-3">الخاص بكم</td>
        </tr>
        <tr>
          <td>Her</td>
          <td class="column-one">الخاص بها</td>
          <td class="column-two">Their</td>
          <td class="column-three">الخاص بهم</td>
        </tr>        
      </tbody>
    </table>
  </div>
</body>
</html>
